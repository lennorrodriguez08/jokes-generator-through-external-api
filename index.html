<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Jokes Generator </title>
  <style>
    ul {list-style: initial!important;}
  </style>
</head>
<body>
  <div class="container">
    <h3>Jokes Generator</h3>
    <p><em>Jokes are being called in this external API <a href="https://www.icndb.com/api/" target="_blank">https://www.icndb.com/api/</a></em></p>
    <p></p>
    <form>
      <div>
        <label for="number">Number of jokes</label>
        <input type="number" id="number">
      </div>
      <div>
        <button class="get-jokes">Generate Jokes</button>
      </div>
    </form>
    <ul class="jokes"></ul>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
